<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="dash.css"/>
    <script src="dash.js" type="module"></script>
    <script src="userData/userData.js" type="module"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
<main>
    <header id="header"></header>
    <div id="hero">
        <h1 id="hero-message">Welcome to WebQuiz!</h1>
        <img id="hero-img" src="images/hero.jpg" alt="computer">
        <p id="log-in-message">Log in or make an account to see your quizes and high scores.</p>
        <a class="take-quiz" href="quiz/index.html">Take our quiz!</a>
    </div>

    <div id="stats" class="dash-card">
        <h1 class="card-title">Stats</h1>
        <ul id="stat-list">
            <li>High Score:</li>
            <li>Last Attempt:</li>
            <li>Total Attempts:</li>
            <li>Number of visits:</li>
        </ul>
    </div>

    <div id="rank" class="dash-card">
        <h1 class="card-title">Rank</h1>
    </div>
</main>
<footer id="footer"></footer>
</body>
</html>
