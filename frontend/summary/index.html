<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script src="summary.js" type="module"></script>
    <link href="summary.css" rel="stylesheet">
</head>
<body>
    
    <header id="header"></header> 
    <main>
    <h1>Summary</h1>
    <p>Here is a summary of your quiz scores and attempts. Remember, you can try again <em>as many times as you want.</em></p>
    <div id="stats" class="dash-card">
        <h1 class="card-title">Stats</h1>
        <ul class="stat-list">
            <li>High Score:</li>
            <li>Last Attempt:</li>
            <li>Total Attempts:</li>
            <li>Number of visits:</li>
        </ul>
    </div>
</main>
<footer id="footer"></footer>
</body>
</html>
