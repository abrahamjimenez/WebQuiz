<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css"/>
    <script src="quiz.js" type="module"></script>

</head>
<body>
<header id="header"></header>
<!-- <h1>Quiz</h1> -->
<div class="intro">
    <h2>Welcome to the Quiz</h2>
    <p>Take as much time as you need. Answer all questions (there are 10 total). Hit the submit button to see your score.
    </p>
</div>
<form id="quiz">
    <section id="questions"></section>
    <div id="button-cont">
        <button id="quizSubmit" type="submit" class="submit">Submit</button>
    </div>
</form>
<div id="results" class="shrunk">
    <h1 id="score" class="hidden"></h1>
    <a id="home-button" class="hidden" href="../index.html">Home</a>
    <a id="again-button" class="hidden" href="index.html">Take again</a>
</div>
<footer id="footer"></footer>
</body>
</html>
